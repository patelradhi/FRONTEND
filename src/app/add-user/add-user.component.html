 <form  #userForm="ngForm" (ngSubmit)="onSubmit()" (ngSubmit)="createUser()" >
  <div *ngIf="showSuccessMessage " class="alert alert-success" role="alert">
   success
  </div>



  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="formData.Name" name="Name" >
  </div>


  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  [(ngModel)]="formData.Email" name="Email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3" >
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="formData.Password" name="Password">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Contact</label>
    <input type="contact" class="form-control" id="contact" [(ngModel)]="formData.Contact" name="Contact">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="address" class="form-control" id="address"  [(ngModel)]="formData.Address" name="Address">
  </div>


  <button type="submit" class="btn btn-primary" >{{ userId ? 'Update' : 'Create' }}user</button>
</form>
